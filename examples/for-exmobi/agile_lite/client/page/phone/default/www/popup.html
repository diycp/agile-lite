<!-- HTML5文件 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>Agile Lite</title>
		<link rel="stylesheet" href="assets/agile/css/agile.layout.css">
		<link rel="stylesheet" href="assets/agile/css/flat/flat.component.css">
		<link rel="stylesheet" href="assets/agile/css/flat/flat.color.css">
		<link rel="stylesheet" href="assets/agile/css/flat/iconline.css">
		<link rel="stylesheet" href="assets/app/css/app.css">
	</head>
	<body>
		<div id="section_container">
			<section id="popup_section" data-role="section" class="active">
				<header>
				    <div class="titlebar">
				    	<a data-toggle="back" href="#"><i class="iconfont iconline-arrow-left"></i></a>
				    	<h1>弹窗组件</h1>
				    </div>
				</header>
				<article data-role="article" id="main_article" data-scroll="verticle" class="active" style="top:44px;bottom:0px;">
					<div class="scroller"> 
						<div class="scroller" style="padding: 10px;line-height:50px;">
				            <a href="#" class="button bg-turquoise full-width" id="btn_alert">alert</a>
				            <a href="#" class="button bg-sun-flower full-width" id="btn_confirm">confirm</a>
				            <a href="#" class="button bg-wet-asphalt full-width" id="btn_loading">loading</a>
				            <a href="#" class="button bg-sliver full-width" id="btn_center">center</a>
				            <a href="#" class="button bg-carrot full-width" id="btn_actionsheet">actionsheet</a>
				            <a href="#" class="button bg-nephritis full-width" id="btn_t_top">top</a>
				            <a href="#" class="button bg-belize-hole full-width" id="btn_t_bottom">bottom</a>
				            <a href="#" class="button bg-concrete full-width" id="btn_t_left">left</a>
				            <a href="#" class="button bg-turquoise full-width" id="btn_t_right">right</a>
				        </div>
					</div>  
				</article>
				<script type="text/html" id="login_template">
		        <div style="padding:10px 20px;">
		            <div style="text-align:center;font-size:20px;color:#3498DB;font-weight:600;margin:5px 0;">登录</div>
		            <input type="text" name="name" class="full-width" placeholder="用户名"><div class="rowspace"></div>
		            <input type="password" name="password" class="full-width" placeholder="密码"><div class="rowspace"></div>
		            <button class="width-full" data-toggle="closePopup">登录</button>
		        </div>
		    	</script>
			</section>
		</div>
		
		<!--- third --->
		<script src="assets/third/jquery/jquery-2.1.3.min.js"></script>
		<script src="assets/third/jquery/jquery.mobile.custom.min.js"></script>
		<script src="assets/third/iscroll/iscroll-probe.js"></script>
		<script src="assets/third/arttemplate/template-native.js"></script>
		<!-- agile -->
		<script type="text/javascript" src="assets/agile/js/agile.js"></script>		
		<!--- bridge --->
		<script type="text/javascript" src="assets/bridge/exmobi.js"></script>
		<script type="text/javascript" src="assets/bridge/agile.exmobi.js"></script>
		<!-- app -->
		<script type="text/javascript" src="assets/app/js/app.js"></script>
		<script>
		(function(){
			$('#btn_alert').tap(function(){
				A.alert('提示','这是一个Alert');
				return false;
			});
			$('#btn_confirm').tap(function(){
			    A.confirm('提示','这是一个Confirm！',
			    	function(){
			    		A.showToast('你选择了“确定”');
			    	},
			    	function(){
			    		A.showToast('你选择了“取消”');
			    	});
			    return false;
			});
			$('#btn_loading').tap(function(){
			    A.showMask(function(){
			    	A.showToast('您已关闭请求');
			    });
			    setTimeout(function(){
			    	A.hideMask();
			    }, 2000);
			    return false;
			});
			$('#btn_center').tap(function(){
				A.popup({
			   		html: $('#login_template').html(),
			        css : {width:'auto'},
			        pos : 'center'
			    });
			    return false;
			});
			$('#btn_t_top').tap(function(){
			    A.popup({
			    	html: '这是一个来自顶部的弹出框',
			        pos : 'top',
			    });
			    return false;
			});
			$('#btn_t_bottom').tap(function(){
			    A.popup({
			    	html: '这是一个来自底部弹出框',
			        pos : 'bottom',
			    });
			    return false;
			});
			$('#btn_t_left').tap(function(){
			    A.popup({
			    	html: '这是一个来自左边的弹出框',
			        pos : 'left',
			    });
			    return false;
			});
			$('#btn_t_right').tap(function(){
			    A.popup({
			    	html: '这是一个来自右边的弹出框',
			        pos : 'right',
			    });
			    return false;
			});
			$('#btn_actionsheet').tap(function(){
			    A.showActionsheet([{
			                text : '告诉QQ好友',
			                handler : function(){
			                    A.showToast('告诉QQ好友！');
			                }
			            },{
			                text : '告诉MSN好友',
			                handler : function(){
			                    A.showToast('告诉MSN好友！');
			                }
			            }
			            ]);
				return false;
			});
		})();
		
		</script>
	</body>
</html>
